<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Global Digital Forum" />
    <meta name="theme-color" content="#0f1e28" />
    <meta property="og:title" content="Global Digital Forum" />
    <meta property="og:description" content="Shaping the Code of the Future at the Global Digital Forum" />
    <meta property="og:type" content="website" />
    <title>Global Digital Forum</title>
    <link rel="preload" href="app.js" as="script" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <!-- Background canvas -->
    <canvas id="binary-canvas"></canvas>
    <div id="canvas-overlay"></div>

    <!-- Main layout container -->
    <div class="app-layout">
      <!-- Header section -->
      <header class="app-header" id="app-header">
        <!-- Logo and header content will be created by JS -->
      </header>

      <!-- Main content section -->
      <main class="app-main" id="app-main">
        <!-- Terminal/console content will be created by JS -->
      </main>

      <!-- Footer section with keyboard -->
      <footer class="app-footer" id="app-footer">
        <!-- Keyboard will be created by JS -->
      </footer>
    </div>

    <script type="module" src="app.js" crossorigin="anonymous"></script>
  </body>
</html>
