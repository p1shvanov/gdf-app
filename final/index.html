<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Global Digital Forum" />
    <meta name="theme-color" content="#0f1e28" />
    <meta property="og:title" content="Global Digital Forum" />
    <meta property="og:description" content="Shaping the Code of the Future at the Global Digital Forum" />
    <meta property="og:type" content="website" />
    <title>Global Digital Forum</title>
    <link rel="preload" href="app.js" as="script" crossorigin="anonymous" />
    <link rel="preload" href="../assets/GDF.svg" as="image" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <canvas id="binary-canvas" aria-hidden="true"></canvas>
    <div id="canvas-overlay" aria-hidden="true"></div>
    <main class="content">
      <header class="header">
        <h1 class="header-title">Code Of The Future</h1>
      </header>
      <div class="logo-container">
        <div class="logo-wrapper">
          <div class="logo-3d" aria-hidden="true">
          </div>
          <div class="text-logo">
            <img src="../assets/GDF.svg" alt="GDF Logo Text" width="400" height="100" />
          </div>
        </div>
      </div>
      <footer class="footer">
        <p class="footer-subtitle">Shaping the Code of the Future at the Global Digital Forum</p>
      </footer>
    </main>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/SVGLoader.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js" crossorigin="anonymous"></script>
  </body>
</html>
